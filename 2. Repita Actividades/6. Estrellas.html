<meta charset="utf-8">

<h3>Programa Juego Adivinación</h3>

<script>

//Función para ahcer salto de linea	.
function saltarLinea() {
	
	document.write("");

}

//Función para imprimir texto.
function imprimir(texto) {

	document.write(texto);
	saltarLinea();

}

for (i = 1; i <= 3; i++) {

	for (a = 1; a <= 10; a++) {

	imprimir("*")

	}

	imprimir("<br>")

}



</script>
