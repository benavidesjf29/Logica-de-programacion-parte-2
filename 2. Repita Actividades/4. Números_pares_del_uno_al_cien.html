<meta charset="utf-8">

<h3>Programa Media de las Edades de una Familia</h3>

<script>

//Función para ahcer salto de linea	.
function saltarLinea() {
	
	document.write("<br><br>");

}

//Función para imprimir texto.
function imprimir(texto) {

	document.write(texto);
	saltarLinea();

}

let numerosPares = 2;

while (numerosPares <= 100) {

	imprimir(numerosPares);
	numerosPares = numerosPares + 2;

}

imprimir("Fin");

</script>
